<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Django Home Page</title>

</head>
<body>
  <h1>Welcome to My First Django Home Page</h1>
  <h2>Random number: {{random_num}}</h2>
  <a href="/users/">Create user</a>
  <div>
    {% for user in users %}
    <div>
      <a href="/users/{{user.id}}/">{{user.name}}</a>
    </div>
    {% endfor %}
  </div>
</body>
</html>
